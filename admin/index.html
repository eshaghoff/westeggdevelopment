<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="robots" content="noindex, nofollow">
<title>Admin</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  background: #0d0d1a;
  color: #fff;
  min-height: 100vh;
}

/* --- Password gate --- */
#gate {
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
}
.gate-box {
  text-align: center;
  padding: 40px;
}
.gate-box h1 {
  color: #e8b931;
  font-size: 28px;
  letter-spacing: 3px;
  margin-bottom: 6px;
}
.gate-box p {
  color: #556;
  font-size: 11px;
  letter-spacing: 3px;
  margin-bottom: 30px;
}
.gate-box input {
  padding: 12px 20px;
  border: 2px solid #333;
  border-radius: 8px;
  background: #1a1a2e;
  color: #e8b931;
  font-size: 16px;
  text-align: center;
  outline: none;
  width: 240px;
  font-family: inherit;
  letter-spacing: 2px;
}
.gate-box input:focus { border-color: #e8b931; }
.gate-box input::placeholder { color: #444; letter-spacing: 1px; }
.gate-error {
  color: #e74c3c;
  font-size: 12px;
  margin-top: 10px;
  visibility: hidden;
}

/* --- Dashboard --- */
#app { display: none; }
body.authed #gate { display: none; }
body.authed #app { display: block; }

.admin-header {
  text-align: center;
  padding: 50px 20px 20px;
}
.admin-header h1 {
  color: #e8b931;
  font-size: 24px;
  letter-spacing: 3px;
  margin-bottom: 4px;
}
.admin-header p {
  color: #556;
  font-size: 11px;
  letter-spacing: 3px;
}

.modules {
  display: flex;
  justify-content: center;
  gap: 40px;
  padding: 40px 20px 60px;
  flex-wrap: wrap;
}

.module {
  display: flex;
  flex-direction: column;
  align-items: center;
  text-decoration: none;
  cursor: pointer;
  transition: transform 0.2s, opacity 0.2s;
  width: 200px;
}
.module:hover { transform: translateY(-4px); }
.module:active { transform: translateY(0); opacity: 0.9; }

.module-icon {
  width: 120px;
  height: 120px;
  border-radius: 24px;
  display: flex;
  align-items: center;
  justify-content: center;
  margin-bottom: 16px;
  position: relative;
  overflow: hidden;
}

.module-icon.edgar {
  background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
  border: 2px solid #e8b931;
}
.module-icon.collections {
  background: linear-gradient(135deg, #1a2e1a 0%, #162e21 100%);
  border: 2px solid #27ae60;
}
.module-icon.abner {
  background: linear-gradient(135deg, #1a1a2e 0%, #162133 100%);
  border: 2px solid #3498db;
}

.module-icon svg {
  width: 48px;
  height: 48px;
}

.module-name {
  color: #fff;
  font-size: 14px;
  font-weight: 700;
  letter-spacing: 1px;
  margin-bottom: 4px;
}
.module-desc {
  color: #667;
  font-size: 11px;
  text-align: center;
  line-height: 1.4;
}

.admin-footer {
  text-align: center;
  padding: 20px;
  position: fixed;
  bottom: 0;
  width: 100%;
}
.admin-footer p {
  color: #333;
  font-size: 10px;
  letter-spacing: 2px;
}
</style>
</head>
<body>

<!-- Password Gate -->
<div id="gate">
  <div class="gate-box">
    <h1>WEST EGG</h1>
    <p>ADMIN PORTAL</p>
    <input type="password" id="pw-input" placeholder="password" autofocus
           onkeydown="if(event.key==='Enter') checkPassword()">
    <div class="gate-error" id="gate-error">Incorrect password</div>
  </div>
</div>

<!-- Module Selection -->
<div id="app">
  <div class="admin-header">
    <h1>WEST EGG</h1>
    <p>ADMIN PORTAL</p>
  </div>

  <div class="modules">
    <a class="module" href="edgar/">
      <div class="module-icon edgar">
        <svg viewBox="0 0 24 24" fill="none" stroke="#e8b931" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
          <rect x="3" y="3" width="18" height="18" rx="2"/>
          <line x1="7" y1="8" x2="17" y2="8"/>
          <line x1="7" y1="12" x2="14" y2="12"/>
          <line x1="7" y1="16" x2="11" y2="16"/>
          <circle cx="17" cy="14.5" r="2.5"/>
          <line x1="19" y1="16.5" x2="20.5" y2="18"/>
        </svg>
      </div>
      <span class="module-name">EDGAR</span>
      <span class="module-desc">Executive Assistant<br>Task prioritization & briefings</span>
    </a>

    <a class="module" href="collections/">
      <div class="module-icon collections">
        <svg viewBox="0 0 24 24" fill="none" stroke="#27ae60" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
          <rect x="2" y="4" width="20" height="16" rx="2"/>
          <line x1="2" y1="10" x2="22" y2="10"/>
          <circle cx="12" cy="15" r="2"/>
          <line x1="6" y1="7" x2="10" y2="7"/>
        </svg>
      </div>
      <span class="module-name">COLLECTIONS</span>
      <span class="module-desc">Rent Collections<br>Payments, charges & notices</span>
    </a>

    <a class="module" href="abner/">
      <div class="module-icon abner">
        <svg viewBox="0 0 24 24" fill="none" stroke="#3498db" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
          <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"/>
          <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"/>
          <line x1="8" y1="7" x2="16" y2="7"/>
          <line x1="8" y1="11" x2="13" y2="11"/>
          <line x1="8" y1="15" x2="11" y2="15"/>
        </svg>
      </div>
      <span class="module-name">ABNER</span>
      <span class="module-desc">Accounting Agent<br>Deal tracking & expense logs</span>
    </a>
  </div>

  <div class="admin-footer">
    <p>WEST EGG DEVELOPMENT</p>
  </div>
</div>

<script>
const PASS_HASH = '8849853b957fe153b7056d0e7d65f99fb21070daf5122ddf1d7c942d4643c33d';

async function sha256(text) {
  const data = new TextEncoder().encode(text);
  const hash = await crypto.subtle.digest('SHA-256', data);
  return Array.from(new Uint8Array(hash)).map(b => b.toString(16).padStart(2, '0')).join('');
}

async function checkPassword() {
  const input = document.getElementById('pw-input');
  const hash = await sha256(input.value);
  if (hash === PASS_HASH) {
    sessionStorage.setItem('admin_auth', '1');
    document.body.classList.add('authed');
  } else {
    document.getElementById('gate-error').style.visibility = 'visible';
    input.value = '';
    input.focus();
  }
}

if (sessionStorage.getItem('admin_auth') === '1') {
  document.body.classList.add('authed');
}
</script>
</body>
</html>
